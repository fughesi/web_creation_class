<!DOCTYPE html>
<html lang="en">
  <head>
    <title>eCommerce Website - products</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../../media/favicon.webp" />
    <link href="./products.css" rel="stylesheet" />
    <script src="./products.js" type="module" defer></script>
  </head>
  <body>
    <main class="productsContainer">
      <nav id="nav"></nav>

      <custom-elem
        elem="modal"
        img="../../media/favicon.webp"
        alt="shopping cart"
        id="cartIcon"
      ></custom-elem>

      <h1>View and compare all of our products</h1>
      <fieldset class="FAQfieldset">
        <legend>Search Filter</legend>
        <input
          type="text"
          id="searchBar"
          class="FAQsearch"
          name="searchBar"
          placeholder="Type your search here..."
        />
      </fieldset>
      <section id="productChart"></section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
