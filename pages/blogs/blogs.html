<!DOCTYPE html>
<html lang="en">
  <head>
    <title>eCommerce Website - blogs</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../../media/favicon.webp" />
    <link href="./blogs.css" rel="stylesheet" />
    <script src="./blogs.js" type="module" defer></script>
  </head>
  <body>
    <main class="blogContainer">
      <nav id="nav"></nav>

      <custom-elem
        elem="modal"
        img="../../media/favicon.webp"
        alt="shopping cart"
        className="cartIcon"
      ></custom-elem>

      <fieldset class="FAQfieldset">
        <legend>Search Filter</legend>
        <input
          type="text"
          id="searchBar"
          class="FAQsearch"
          name="searchBar"
          placeholder="Type your search here..."
        />
      </fieldset>
      <section id="blogSection"></section>
      <footer id="footer"></footer>
    </main>
  </body>
</html>
