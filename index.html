<!DOCTYPE html>

<html lang="en">
  <head>
    <title>eCommerce Website</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./media/favicon.webp" />
    <script src="main.js" type="module" defer></script>
    <script src="utils/toggle.js" defer></script>
  </head>
  <body>
    <main class="indexContainer">
      <nav id="nav"></nav>

      <custom-elem
        elem="modal"
        img="../../media/favicon.webp"
        alt="shopping cart"
        id="cartIcon"
      ></custom-elem>

      <section class="hero">
        <!-- <aside -->
        <!--   id="indexSidebar" -->
        <!--   onclick="toggle('indexSidebar', 'moveSidebar')" -->
        <!-- ></aside> -->

        <div class="observe"></div>
        <div class="parallax"></div>


          <img
            src="./media/icons/owl-small.png"
            class="owl"
          />

        <div class="parallax"></div>
        </div>

        <div class="tagline">
          <p class="tagline1">OWL</p>
          <p class="tagline2">WALLETS</p>
          <p class="tagline3">&amp; MORE</p>
        </div>
        
      </section>

      <section class="inventory">
        <div id="wallets"></div>
        <div id="watches"></div>
      </section>

      <select name="rate" id="rate" class="rate">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
